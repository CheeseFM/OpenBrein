<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 10px;
        border: 20px;
    }

    .grid-item {
        text-align: center;
        padding: 20px;
        border-radius: 12px;
        background-color: rgba(236, 98, 156, 0.25);
        color: #ec629c;
    }

    .grid-item:hover {
        background-color: rgba(236, 98, 156, 0.75);
        color: white;
    }


    @media (max-width: 575px) {
        .grid-container {
            grid-template-columns: 1fr;
        }
    }

    h2 {
        font-family: Fredoka;
    }

    p {
        font-family: "Open Sans";
    }

    a {
        text-decoration: none;
    }
</style>

<body>
    <div class="grid-container">
        <a href="http://openbrein.org/@-META/Google-Drive" target="_blank">
            <div class="grid-item">
                <h1 style="padding: 0.3rem;">💽</h1>
                <h2>Google Drive</h2>
                <p>Alles dat hier niet te vinden is</p>
            </div>
        </a>

        <a href="http://openbrein.org/@-META/Huiswerk-afspeellijsten" target="_blank">
            <div class="grid-item">
                <h1 style="padding: 0.3rem;">🎧</h1>
                <h2>Playlists</h2>
                <p>Muziek om de rust te bewaren</p>
            </div>
        </a>

        <a href="https://calendar.google.com/calendar" target="_blank">
            <div class="grid-item">
                <h1 style="padding: 0.3rem;">📅</h1>
                <h2>Kalender</h2>
                <p>Plannen, plannen en plannen!</p>
            </div>
        </a>

        <a href="https://chamilo.hogent.be/#" target="_blank">
            <div class="grid-item">
                <h1 style="padding: 0.3rem;">🏡</h1>
                <h2>Chamilo</h2>
                <p>Hoofdpagina HoGent leerplatform</p>
            </div>
        </a>

        <a href="https://hogent.sharepoint.com/sites/IntranetStudenten" target="_blank">
            <div class="grid-item">
                <h1 style="padding: 0.3rem;">👋</h1>
                <h2>Wallie</h2>
                <p>Landingspagina studenten HoGent</p>
            </div>
        </a>

        <a href="https://ibamaflex.hogent.be/" target="_blank">
            <div class="grid-item">

                <h2>iBaMaFlex!</h2>
                <p>Digitale postbus en documenten HoGent</p>
            </div>
        </a>
    </div>
</body>
